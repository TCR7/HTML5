<html>
	<head>
		<title>Trabalhando com listas
		</title>
	<body>
		<h1>Listas não ordenadas
		</h1>
		<!-- 
			Opções de Type
			Square -> quadrado
			Circle -> circulo
			Disc -> circulo preenchido
			None -> Nada -->
			<ul type="disc"> 
				<li>
				Mouse
				</li>
				<li>
				Teclado
				</li>
				<li>
				Pendrive
				</li>
			</ul>
		
			
			
			
			
		<h1>Listas ordenadas
		</h1>
		<!-- 100/A/I - starts
			 1 - números
			 I - números romanos
			 i - números romanos minúsculos
			 A - letras -->
			<ol type="A" start="A">
				<li>
					HTML
				</li>
				<li>
					Head
				</li>
				<li>
					Body
				</li>
			</ol>
		
	</body>
	</head>
</html>
